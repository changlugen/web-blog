    <script>
        function snow() {
            var index = document.querySelectorAll("span")
            var documentWidth = document.body.clientWidth;

            // console.log(index);

            for (i = 0; i < index.length; i++) {

                var topValue = Number(index[i].style.top.replace("px", ""));
                var leftValue = Number(index[i].style.left.replace("px", ""));
                var opacityValue = index[i].style.opacity;

                index[i].style.top = topValue + 0.5 + Math.random() + "px";
                index[i].style.left = leftValue + 0.5 + Math.random() + "px";

                if (topValue > 200) {
                    console.log(opacityValue);
                    index[i].style.opacity = opacityValue - 0.04;
                }

                if (topValue >= 300) {
                    var startPositionLeft = Math.random() * documentWidth - 100;
                    index[i].style.top = 0;
                    index[i].style.left = startPositionLeft;
                    index[i].style.opacity = 1;

                }
            }
        }

        var snowInter = setInterval(function() {
            snow()
        }, 30);
    </script>
