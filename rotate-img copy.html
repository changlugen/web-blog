    <style>
        body {
            margin: 0;
            padding: 0;
            perspective: 800px;
        }
        
        section {
            position: relative;
            width: 280px;
            height: 250px;
            margin: 300px auto;
            transform-style: preserve-3d;
            /* animation: change 6s steps(12) infinite; */
        }
        
        section div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: all 1s;
        }
        
        section div:nth-child(1) {
            background-image: url('img/001.jpg');
            background-size: cover;
            transform: translateX(0) scaleX(1) rotateY(0deg) translateZ(0px) scaleY(1);
        }
        
        section div:nth-child(2) {
            background-image: url('img/002.jpg');

            transform: translateX(-45%) scaleX(0.54) rotateY(45deg) translateZ(-150px) scaleY(0.95);
